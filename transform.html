<!DOCTYPE html>

<html lang="en">

<head>
<title>Transform</title>
<style>
div {
	margin-left: 300px;
	margin-bottom: 200px;
}

#one {
	background: #897530;
	width: 100px;
	height: 100px;
	transform: rotate(45deg);
}

#two {
	background: #098422;
	width: 100px;
	height: 100px;
	transform: scale(2);
}

#three {
	background: #235634;
	width: 100px;
	height: 100px;
}

#four {
	background: #875534;
	width: 100px;
	height: 100px;
}


</style>
</head>
<body>
 <div id="one">
 	<p>content</p>
 </div>

 <div id="two">
 	<p>content</p>
 </div>

 <div id="three">
 	<p>content</p>
 </div>

 <div id="four">
 	<p>content</p>
 </div>



</body>
