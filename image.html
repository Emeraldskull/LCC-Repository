
<!DOCTYPE html>
<html lang="en">

<head>
    <title>images demo page</title>
    
    <style>
        img {border-radius: 50%;
            box-shadow: 42px 10px 30px; }
           h1 {
  background-color:#040926 ;
}

div {
  background-color:#FF2C55 ;
}

p {
  background-color:#391463 ;
}     
        
    </style>
</head>

<body>
    <h1>web demo for using images in web pages</h1> 

    <p>a demo for adding images in html and manipulating them with css. there will be three versions of the same image tweaked in different ways. there will also be either a tiled background image or a background gradient.</p>

    <!-- basic image tag including where to find the file and alternative text -->
    <img src="mood.jpg" alt="girl with silly face">

    <img src="mood.jpg" alt="girl with silly face">

    <!-- addition of a figure tag that adds caption. preferred method for accessibility. slightly different default formatting -->
    <figure>
        <img src="mood.jpg" alt="girl with silly face">
        <figcaption>girl with silly face</figcaption>
      </figure>
    

</body>

</html>
