<!DOCTYPE html>

<html lang="en">
<head>
<style>
table {
	background: #ddd;
	border: 1px solid #000;
	width: 800px;
	border-collapse: collapse;
}
td:hover {
	background: #FF2C55;
}
td {
	border: 1px solid #000;
	padding: 1rem;
}

tr {background:#59114D;
}

th {border: 1px solid #84DCCF;
	background: #444;
	color: #ddd;
}



</style>
</head>
<body>
<!-- table tags 
table: defines a table element
tr: table row
th: table header cell (different default styling)
td: table definition (regular table cell)
-->

<table>
	<tr>
		<th>A list of Good Bois</th>

	</tr>

	</tr>

	<tr>
		<td>LUMINE</td>

	</tr>

	<tr>
		<td>NIKO</td>
		<td>THE SOFT BOI</td>
		<td>PROTECT THE BEAN!</td>
	</tr>

</table>
</body>
</html>
