<!DOCTYPE html>

<html lang="en">

<head>
    <title> Owen's Hopefully Functional Web Demo landing page </title>
    
    <!-- style is how you add internal css rules to your html -->
    <style>
        html {
             background-image: radial-gradient(circle at 2.02% 80.05%, #73379c, transparent 100%), radial-gradient(circle at 97.98% 89.96%, #7e3030, transparent 100%), radial-gradient(circle at 50% 50%, #2a60a2, #1d6486 100%);
            background-attachment: fixed;
            background-size: cover;         
            line-height: 1.4rem;
            font-size: 16px;
            background-color: #59114D;
            color: #E98A15;
        }

        body {
            max: 60vw;
            max-width: 800px;
            margin: auto;
            margin-top: 2rem;
            padding: 1rem;
            background: none;
        }

        a {
            color: #E98A15;
        }
    </style>
</head>

<body>
    <!-- headline text -->
    <h1>Owen's Mostly Functional Web demo landing page</h1> 

    <!-- introduction text -->
    <p>A bit wonky but the site should function.</p>

        
    <!-- 
    structure of a link:
    <a> is an anchor and tells the browser to go somewhere
    href="filename" tells the browser where to go
    target="_blank" tells the browser to open it in a new blank tab
    <a>the visual element that becomes the link</a>

    notes: 
    * make sure the file is in the same folder as index.html and the filename is written correctly. 

    * no spaces are allowed in file names so use dashes instead: file-name.html
    -->


    <!-- bullet list with items that include a link to a new page -->
    <ul>
        <li><strong><a href="text.html" target="_blank">text.html</a></strong> -
            Small list of anime and some code testing.</li>
          <li><strong><a href="image.html" target="_blank">image.html</a></strong>-silly image  
         <li><strong><a href="boxes.html" target="_blank">boxes.html</a></strong>- Boxes being messed with
             <li><strong><a href="position.html" target="_blank">position.html</a></strong>- messing with the positions of stuff and things
    </ul>


</body>

</html>
