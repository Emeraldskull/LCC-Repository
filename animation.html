<!DOCTYPE html>

<html lang="en">

<head>
<title>Animation</title>
<style>

div {
	width: 100px;
	height: 100px;
	background-color: red;
	animation-name: example;
	animation-duration: 1s;
	animation-iteration-count: infinite;
}

@keyframes example {
	0% {
		background-color: red;
	}
	25% {
		background-color: yellow;
	}
	50% {
		background-color: blue;
	}
	100% {
		background-color: green;
	}
}




</style>
</head>



<body>

<div id="one">
 	<p>Animation One</p>
 </div>

 <div id="two">
 	<p>Animation Two</p>
 </div>

<div id="three">
 	<p>Animation Three</p>
 </div>



</body>
